<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<script src="https://get.mavo.io/mavo.js"></script>
	<link rel="stylesheet" href="https://get.mavo.io/mavo.css">
	<link href="spacings.css" rel="stylesheet">
	<title>interfilament spacings database</title>
	</head>

	<body mv-app="spacings" mv-storage="https://github.com/irpgoe" mv-mode="edit">
	
	<header>
		<h1>Literature values for the d<sup>10</sup> lattice spacing</h1>
		Add the following list as you please.
	</header>	
	
	<article class="entry" property="spacing" mv-multiple>
			
				<span id="citation" property="citation">Example</span>
				<span id="sample" property="sample">Example</span>
				<span id="comment" property="comment">Example</span>
				<span id="muscle" property="muscle">Example</span>
				<span id="d10" property="d10">Example</span>
		
	</article>	
	
	</body>
</html>
